# VoidProbe CDN - Nginx gRPC Reverse Proxy
# Coloque seus certificados em /etc/nginx/certs/

server {
    listen 443 ssl http2;
    server_name voidprobecdn.seudominio.com;

    # Certificados TLS (Let's Encrypt ou outro)
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # TLS configs
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # gRPC proxy para o servidor VoidProbe
    location / {
        grpc_pass grpc://voidprobe-server:50051;
        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts longos para conex√µes persistentes
        grpc_read_timeout 3600s;
        grpc_send_timeout 3600s;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name voidprobecdn.seudominio.com;
    return 301 https://$server_name$request_uri;
}
